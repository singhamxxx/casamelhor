<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Confirmation</title>
</head>
<body>
{% load i18n %}
{% load i18n_address_tags %}{% load static %}
<div>
    <h2>Hello {{full_name}},</h2><br>
    {% if otp %}
        <h2>Your Email verification One time password is <b>{{otp}}</b></h2>
    {% elif url %}
        <a href="{{url}}">Reset Password</a>
    {% endif %}
</div>
</body>
</html>
